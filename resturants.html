<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Listings - FoodExpress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FoodExpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="restaurants.html">Restaurants</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Section -->
    <div class="container mt-4">
        <h2 class="text-center">Find Your Favorite Restaurant</h2>
        <div class="d-flex justify-content-center mt-3">
            <input type="text" class="form-control w-50 me-2" placeholder="Search by name or cuisine">
            <button class="btn btn-primary">Search</button>
        </div>
        <div class="mt-3 d-flex justify-content-between">
            <select class="form-select w-25">
                <option selected>Filter by Cuisine</option>
                <option value="1">Indian</option>
                <option value="2">Chinese</option>
                <option value="3">Italian</option>
                <option value="4">Mexican</option>
            </select>
            <select class="form-select w-25">
                <option selected>Sort by Rating</option>
                <option value="1">High to Low</option>
                <option value="2">Low to High</option>
            </select>
        </div>
    </div>

    <!-- Restaurant Listings -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="restaurant1.jpg" class="card-img-top" alt="Restaurant 1">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 1</h5>
                        <p class="card-text">Delicious cuisine from around the world.</p>
                        <span class="badge bg-success">4.5 ★</span>
                        <a href="/resturant-details.html" class="btn btn-primary d-block mt-2">View Menu</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="restaurant2.jpg" class="card-img-top" alt="Restaurant 2">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 2</h5>
                        <p class="card-text">A perfect blend of taste and tradition.</p>
                        <span class="badge bg-success">4.3 ★</span>
                        <a href="/resturant-details.html" class="btn btn-primary d-block mt-2">View Menu</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="restaurant3.jpg" class="card-img-top" alt="Restaurant 3">
                    <div class="card-body">
                        <h5 class="card-title">Restaurant 3</h5>
                        <p class="card-text">Savor the best dishes in town.</p>
                        <span class="badge bg-success">4.7 ★</span>
                        <a href="/resturant-details.html" class="btn btn-primary d-block mt-2">View Menu</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
